<html>
    <head>
        <style type="text/css">
       #imgBird { 
            width: 150px;
            height: 150px;
            background-image: url(bird1.png);
            background-repeat: no-repeat;
            position: absolute;
       }
       
       input {
        margin-top: 160px;
       }
        </style>
    <head/>
    <body>
        <div id='imgBird'></div>
        <input type=button value='Запустить птичку' onclick='Start();'>
        
        <script type="text/javascript">
        
        var element = document.getElementById("imgBird");
        
        function Start()
        {
            for(var i = 0; i < 100; i++)
            {
                element.style.marginLeft = i + "px";
                element.style.marginTop = i + "px";
            }
        }
        
        </script>
    </body>
</html>
